<script>

    Problema: Validar dados do Usuário
    Faça um programa que leia e valide as seguintes informações:

    Estado Civil: 's', 'c', 'v', 'd';
    */

    //Entrada

    let nome = prompt("Informe seu nome:").trim();
    let idade = Number(prompt("Informe sua idade:").trim());
    let salario = Number(prompt("Informe seu salário").trim());
    let sexo = prompt("Informe seu sexo: F-Feminino | M-Masculino").trim().toUpperCase();
    let estCivl = prompt("Informe seu estado civil: S-Solteiro | C-Casado | V-Viúvo | D-Divorciado").trim().toUpperCase();

    while (nome <= 3) {
        alert("Erro")
        nome = prompt("Informe seu nome novamente:").trim();
    }
    while (idade < 0 || idade >= 150) {
        alert("Erro")
        idade = Number(prompt("Informe sua idade novamente:").trim());
    }
    while (salario < 0) {
        alert("Erro")
        salario = Number(prompt("Informe seu salário novamente:").trim());
    }
    while (sexo !== "F" && sexo !== "M") {
        alert("Erro")
        sexo = prompt("Informe seu sexo: F-Feminino | M-Masculino").trim().toUpperCase();
    }
    while (estCivl !== "S" && estCivl !== "C" && estCivl !== "V" && estCivl !== "D") {
        alert("Erro")
        estCivl = prompt("Informe seu estado civil: S-Solteiro | C-Casado | V-Viúvo | D-Divorciado").trim().toUpperCase();
    }
    alert("Está correto seus dados")

</script>
