<meta charset="UTF-8" />
<script>
    // Problema: Custo do Dia de Trabalho
    /*
    Peça para o programa perguntar ao usuário quantas viagens foram realizadas por dia e também qual o cargo que ocupa.
    
    Considere que o valor da diária é de R$ 100,00 (100).
    
    - Se o usuário ocupar o cargo de "Motorista" e realizou até 10 viagens, haverá um adicional de 20% (20/100).
    - Se o usuário ocupar o cargo de "Motorista" e realizou mais de 10 viagens, haverá um adicional de 35% (35/100).
    - Contudo, se o cargo do usuário for "Cobrador" e realizou até 10 viagens, não haverá adicional.
    - Se o usuário ocupar o cargo de "Cobrador" e realizou mais de 10 viagens, haverá um adicional de 10% (10/100).
    
    Apresente em tela o cargo do usuário e também o valor final recebido pelas viagens realizadas.
    */

    // Entrada

    const viagens = Number(prompt("Informe quantas viajens você faz por dia.").trim().replace(",", "."));
    const cargo = prompt("Informe seu cargo: M-Motorista | C-Cobrador").trim().toUpperCase();
    
    // Processamento

    let diaria = 100;

    if (cargo == "M") {
        if (viagens <= 10) {
            alert(`Você recebeu um aumento de 20%. Esse aumento foi resultante de R$${(diaria * 1.20).toFixed(2)}, seu cargo é motorista.`);
        }
        else if (viagens > 10) {
            alert(`Você recebeu um aumento de 35%. Esse aumento foi resultante de R$${(diaria * 1.35).toFixed(2)}, seu cargo é motorista.`);
        }
        else {
            alert("Opção inválida!")
        }
    }

    else if (cargo == "C") {
        if (viagens <= 10) {
            alert("Você não receberá um adicional, seu cargo é cobrador.")
        }
        else if (viagens > 10) {
            alert(`Você receberá um aumento de 10%. Esse aumento foi de R$${(diaria * 1.10).toFixed(2)}, seu cargo é cobrador.`)
        }
        else {
            alert("Opção inválida!")
        }
    }

    else {
            alert("Opção inválida!")
        }

    // Saída

</script>
