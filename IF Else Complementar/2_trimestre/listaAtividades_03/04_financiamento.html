<meta charset="UTF-8" />
<script>
    // Problema: Financiamento
    /*
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    // Entrada
    
    const valorimovel = Number(prompt("Qual o valor de um Imóvel?").trim());
    const financiamento = Number(prompt("Até quantas vezes o imóvel pode ser financiado anual?").trim());
    const salario = Number(prompt("Qual o seu salario?").trim());

    // Processamento

    let financiamentoMes = valorimovel / (financiamento * 12);
    let salarioTotal = salario * 0.3;

    if (salarioTotal > financiamentoMes) {
        alert(`O financiamento foi aprovado! O valor da parcela foi de R$${financiamentoMes.toFixed(2)}.`)
    }

    else {
        alert(`O financiamento foi negado! O valor da parcela foi de R$${financiamentoMes.toFixed(2)}, excedeu seus 30%.`)
    }

    // Saída

</script>
