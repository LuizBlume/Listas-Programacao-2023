<meta charset="UTF-8" />
<script>
    // Problema: Destino turístico
    /*
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    // Entrada

    const RJ = Number(prompt("Informe quantos custa a passagem aérea para o Rio de Janeiro:").trim().replace(".", ","));
    const SP = Number(prompt("Informe quanto custa a passagem aérea para São Paulo:").trim().replace(".", ","));
    const hotelRJ = Number(prompt("Informe quanto custa o hotel no Rio de Janeiro:").trim().replace(".", ","));
    const hotelSP = Number(prompt("Informe quanto custa o hotel em São Paulo:").trim().replace(".", ","));
    const diasRJ = Number(prompt("Informe quantos dias pretende ficar em viagem no Rio de Janeiro:").trim().replace(".", ","))
    const diasSP = Number(prompt("Informe quantos dias pretende ficar em viagem em São Paulo:").trim().replace(".", ","))
    
    // Processamento

    let contaRJ = RJ + (hotelRJ * diasRJ);
    let contaSP = SP + (hotelSP * diasSP);

    if (contaRJ > contaSP) {
        alert(`O destino mais barato será o de Rio de Janeiro, custando R$${contaRJ.toFixed(2)}.`)
    }

    else if (contaSP > contaRJ) {
        alert(`O destino mais barato será a ida até São Paulo custando R$${contaSP.toFixed(2)}.`)
    }

    else if (contaRJ == contaSP) {
        alert(`Ambos os lugares estão o mesmo valor.`)
    }

    else {
        alert("Opção inválida.")
    }

    // Saída

</script>
