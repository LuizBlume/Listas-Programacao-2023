<meta charset="UTF-8" />
<script>
    // Problema: Período da Viagem
    /*
    Faça um script que pergunte ao usuário qual a distância da viagem, em quilômetros. Peça também para o usuário informar quantos quilômetros pretende viajar por dia. Calcule quantos dias serão necessários para realizar a viagem. Considere o seguinte cenário:

    - Se a viagem demorar até três dias (inclusive), poderá ser realizada em "Qualquer Período";
    - Se a viagem demorar até 10 dias (inclusive), poderá ser realizada nas "Férias de Julho";
    - Se a viagem demorar até 20 dias (inclusive), poderá ser realizada nas "Férias de Verão";
    - Se a viagem demorar mais de 20 dias, indique que o usuário "Deverá Trabalhar Remoto". Apresente o resultado correspondente com os dias de duração da viagem.
    */

    // Entrada

    const distancia = Number(prompt("Informe a quilometragem que deseja viajar:").trim().replace(".", ","));
    const kmDia = Number(prompt("Informe quantos km deseja viajar por dia.").trim().replace(".", ","));
    
    // Processamento

    const kmsDia = Math.floor(distancia / kmDia);

    if (kmsDia <= 3) {
        alert("Você poderá viajar em qualquer período");
    }

    else if (kmsDia <= 10) {
        alert("Você poderá viajar nas férias de julho.");
    }

    else if (kmsDia <= 20 ) {
        alert("Você poderá viajar nas férias de verão.");
    }

    else {
        alert("Você terá que trabalhar remotamente.");
    }

    // Saída

</script>
