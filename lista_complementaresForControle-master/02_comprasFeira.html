<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    //ENTRADA
    const comida = ['tomate', 'batata', 'batata-doce', 'alface', 'cebola', 'cebolinha', 'beterraba'];
    const preco = [3.9, 3.4, 4.7, 1.5, 2.9, 1.4, 4.1];
    let faturamento = 0;

    //PROCESSAMENTO
    
    for(let i = 0; i < comida.length; i++) {
        const qtd = Number(prompt("Quanto de " + comida[i] + " deseja comprar:").trim());
        faturamento += preco[i] * qtd;
    }
    document.write(`A quantidade de itens são ${faturamento}`)
    
    //SAÍDA
    
</script>
