<meta charset="UTF-8">
<script>
    /*
    Problema: Pesquisa de Idade
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */

    //Entrada

    let somaSalarios = 0;
    let maiorIdade = -Infinity;
    let menorIdade = Infinity;
    let quantidadeMulheres = 0;
    let menorSalario = Infinity;
    let idadeMenorSalario = 0;
    let sexoMenorSalario = "";

    while (true) {
        let idade = Number(prompt("Digite a idade (ou um número negativo para encerrar):").trim());
        if (idade < 0) {
            break;
        }
        let sexo = prompt("Digite o sexo (M/F):").trim();
        let salario = Number(prompt("Digite o salário:").trim());
        somaSalarios += salario;
        if (idade > maiorIdade) {
            maiorIdade = idade;
        }
        if (idade < menorIdade) {
            menorIdade = idade;
        }
        if (sexo.toUpperCase() === "F") {
            quantidadeMulheres++;
        }
        if (salario < menorSalario) {
            menorSalario = salario;
            idadeMenorSalario = idade;
            sexoMenorSalario = sexo;
        }
    }
    let mediaSalarios = somaSalarios / (quantidadeMulheres + 1);
    document.write(`Média dos salários do grupo: ${mediaSalarios.toFixed(2)}<br>`);
    document.write(`Maior idade do grupo: ${maiorIdade}<br>`);
    document.write(`Menor idade do grupo: ${menorIdade}<br>`);
    document.write(`Quantidade de mulheres na região: ${quantidadeMulheres}<br>`);
    document.write(`Idade da pessoa com o menor salário: ${idadeMenorSalario}<br>`);
    document.write(`Sexo da pessoa com o menor salário: ${sexoMenorSalario}<br>`);
    //Saída

</script>
