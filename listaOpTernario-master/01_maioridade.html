<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada

    const idade = Number(prompt("Informe sua idade").trim());

    //Processamento

    let mensagemFinal = "";
     (idade >= 18) ? mensagemFinal = "Você é maior de idade."
     : mensagemFinal = "Você é menor de idade. Faltam " + (18-idade) + " anos para atingir a maioridade.";


    //Saída
    alert (mensagemFinal);
</script>
