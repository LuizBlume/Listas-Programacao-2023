<meta charset="UTF-8">
<script>

    const nota = Number(prompt("Informe sua nota:").replace(",", ".").trim());

    //Processamento

    let notaD = "";
    let notaE = "";

    (nota < 6) ? notaE = alert("Sua nota ficou abaixo da média. Nota E!")
        : (nota >= 6 && nota < 7) ? notaD = alert("Sua nota ficou acima da média, mas precisa melhorar! Nota D!")
            : (nota >= 7 && nota < 8) ? notaC = alert("Você foi bem, mas pode melhorar. Nota C!")
                : (nota >= 8 && nota < 9) ? notaB = alert("Você foi bem, continue assim! Nota B!")
                    : notaA = alert("Parabéns!! Nota A!");
    
    //Saída

</script>
