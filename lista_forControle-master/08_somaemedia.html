<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    //PROCESSAMENTO

    let soma = 0;
    for (let i = 0; i < 5; i++) {
        const num = Number(prompt("Informe um número:").trim());
        soma = soma + num;
    }
    let media = soma / 5;
        alert(`A média do números é de ${media.toFixed(2)} e a soma é de ${soma.toFixed(2)}`)

    //SAÍDA

</script>
